name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish to npm
        if: github.event_name == 'release'
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "::warning::NPM_TOKEN secret not set — skipping npm publish"
            exit 0
          fi
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── VS Code Marketplace publish (manual only until ADO PAT is fixed) ──
  publish_marketplace:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-extension
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Package VSIX
        run: npx vsce package

      - name: Publish to VS Code Marketplace
        run: |
          set -e
          echo "VSCE_PAT length: ${#VSCE_PAT}"
          npx --yes vsce verify-pat mcp-tool-shop -p "$VSCE_PAT"
          npx --yes vsce publish -p "$VSCE_PAT" || {
            echo ""
            echo "Marketplace publish failed (likely 401)."
            echo "If verify-pat passes but publish fails, this is often due to Azure DevOps PAT org-scope quirks."
            echo "Local workaround: cd vscode-extension && npx vsce publish"
            exit 1
          }
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
